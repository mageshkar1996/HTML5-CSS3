<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>

    <style>

    body
    {
        background-color: rgba(50, 115, 220, 0.3);
        margin: 0px;
        padding:opx;
        box-sizing: border-box;
    }
    .container
    {
    
    display: flex;
    justify-content: center;
    align-items: center;
    border: 3px solid green;
    border-radius: 50%;
    width: 50%;
    height: 400px;
    margin: auto;
    background-color:white;
    }
    </style>
</head>
<body>
    <h4 style="text-align: center">Online Meter Converter</h4>

    <div class="container">
        <table>
            <tr>
                        <td>Enter the input in meter :</td>
                        <td> <input type="number" id="val1" style="width: 300px;height:30px;"></td>
            </tr>
            <tr>
                        <td>Enter the input in centimeter :</td>
                        <td> <input type="number" id="val2" style="width: 300px;height:30px;"></td>
            </tr>
            <tr>        
                        <td>Enter the input in millimeter :</td>
                        <td> <input type="number" id="val3" style="width: 300px;height:30px;"></td>
            </tr>
            
        </table>
    </div>
</body>
<script>
var firstval=document.getElementById("val1");
var secondval=document.getElementById("val2");
var thirdval=document.getElementById("val3");
 function convertfrommeter()
 {

    let meter=firstval.value;
    secondval.value=meter*100;
    thirdval.value=meter*1000;
 }
 function convertfromcentimeter()
 {

    
    let centimeter=secondval.value;
    firstval.value=centimeter*0.01;
    thirdval.value=centimeter*10;
 }
 function convertfrommillimeter()
 {
    let millimeter=thirdval.value;
    secondval.value=millimeter*0.1;
    firstval.value=millimeter*0.001;
 }

 firstval.addEventListener("input",convertfrommeter);
 secondval.addEventListener("input",convertfromcentimeter);
 thirdval.addEventListener("input",convertfrommillimeter);

</script>
</html>
